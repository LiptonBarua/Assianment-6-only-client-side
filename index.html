<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Portel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      #all-items{
        display: grid;
        
        grid-template-columns: repeat(9, 1fr);
      }

      .nav-link:hover{
        background-color: red;
        color: white;
      }

      @media only screen and (max-width: 600px) {
        #all-items{
          display: grid;
        
        grid-template-columns: repeat(1, 1fr);
  }
}
    </style>
</head>
<body>
    <header class="mb-5">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand fs-3" href="#">Hidden Portel</a>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link fs-5" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link fs-5" href="question.html" target="_blank">Blog</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
      <!-- .........category item................ -->
        <section id="all-items" >

        </section>

     

        <section id="spinner-container" class="d-none">
          <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div style="width: 3rem; height: 3rem;" class="spinner-border text-warning" role="status">
              <span class="visually-hidden ">Loading...</span>
            </div>
          </div>
        </section>

        <section class="mt-4 ">
          <p id="demo"></p>
        </section>
        <!-- ............Card Section............ -->
        <section class="container my-5">
         <div id="card-cantainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
   
         </div> 
        </section>

        <!-- .............Model section......................... -->
        <section>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="model-body" class="modal-body">
               
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
              </div>
            </div>
          </div>
        </section>

    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
